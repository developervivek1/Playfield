<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/script.js"></script>
</head>
<body>
    


    <section class="signIn">
        <div class="container-fluid">
            <div class="row flex-column-reverse flex-md-row">
                <div class="col-md-6 div-left">
                    <div class="div-left-center"> 
                    <h5 class="text-center">Choose your Playsfields <br> across the country</h5>
                    <center>  <hr class="text-center hl"></center>

                    <p class="text-center">Come join India's biggest movement to aggregate <br> Playfields across the country</p>

                    <div class="hero-slider">

                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            </div>
                            <div class="text-center carousel-inner">
                              <div class="carousel-item active">
                                <img src="img/slider 1.svg" class="img-fluid" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="img/slider 2.svg" class="img-fluid" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="img/slider 1.svg" class="img-fluid" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="img/slider 2.svg" class="img-fluid" alt="...">
                              </div>
          
                            </div>
                        </div>

                    </div>


                    <p class="text-dark pt-4">Free download from</p>

                    <div class="container container-md-fluid">
                      <div class="row pt-2">
                        <div class="col-6 col-md-6">
                          <a href="#"> <img class="img-fluid float-end" src="img/Mask Group 16.png" alt=""></a>
                        </div>

                        <div class="col-6 col-md-6">
                           <a href="#"> <img class="img-fluid" src="img/Mask Group 17.png" alt=""></a>
                        </div>
                    </div>
                    </div>
                    
                </div>

                </div>
        
                <div class="col-md-6 div-right">
                   <div class="formDiv">
                        <center> <img class="img-fluid" src="img/Group 49148.svg" alt=""></center>

                        <h5 class="text-center pt-3">Log In</h5>
                      <div class="mt-4">
                        <form action="" method="post">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email/Phone</label>
                          </div>
                          <div class="form-floating mt-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>

                          <div class="form-check mt-3 mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Remember Me
                            </label>

                            <label class="form-check-label float-end" for="flexCheckChecked">
                             <a href=""> Forgot Password ?</a>
                            </label>
                          </div>

                          <button type="button" class="btn mt-2 w-100 pt-2 pb-2 text-white btn-color">Sign In</button>

                          <p class="text-center mb-2 pt-3"><a href="#">Log In with OTP</a></p>
                          <p class="text-center">Or</p>

                          <button type="button" class="btn border w-100 pt-2 pb-2 btn-light"><img class="me-3" src="img/google@2x.png" width="21" alt=""> Authorize with Google</button>
                          <p class="text-center mt-2 pt-3">Don't have an account? <a href="register.html"> Register </a></p>
                        </form>
                      </div>
                   </div>
                </div>
        
            </div>
        </div>
    </section>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
